<div class="mb-5"> 
    <div class="position-absolute return onClickstyle" (click)="upValue('hAll', 'hAsign')"><i class="fi fi-br-arrow-left"></i></div>

    <div class="container d-flex justify-content-center p-1 flex-column w-3k">
        <h1 class="align-self-center ft-500 cl-grn" style="margin-bottom: 40px;">Asignaturas</h1>
        <table class="mtable w-100 align-self-center border-radius">
            <thead>
              <tr class="bgcl-grn">
                <th class="ft-400 cl-wh fs-ms">Código</th>
                <th class="ft-400 cl-wh fs-ms">Nombre</th>
                <th class="ft-400 cl-wh fs-ms">Horas teóricas</th>
                <th class="ft-400 cl-wh fs-ms">Horas prácticas</th>
                <th class="ft-400 cl-wh fs-ms">Acciones</th>
              </tr>
            </thead>
            <tbody>
                <tr class="text-center" *ngFor="let item of data">
                    <td class="ft-300 fs-ms">{{ item.codigo }}</td>
                    <td class="ft-300 fs-ms">{{ item.nombre }}</td>
                    <td class="ft-300 fs-ms">{{ item.horasTeoria }}</td>
                    <td class="ft-300 fs-ms">{{ item.horasPractica }}</td>
                    <td class="ft-300 fs-ms">
                        <i class="fi fi-br-edit me-3 cl-lbl onClickstyle"></i>
                        <i class="fi fi-br-trash ms-3 cl-rd onClickstyle" (click)="deleteDataId(item.idAsignatura)"></i>
                    </td>
                </tr>
            </tbody>
          </table>
    </div>
    
    <button class="btn btn-mstyle d-flex align-items-center justify-content-center position-fixed" style="width: 80px; height: 80px; font-size: 45px; right: 60px; bottom: 60px; border-radius: 25px;">+</button>
</div>
