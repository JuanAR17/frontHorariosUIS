<div class="container p-3 mt-1 d-flex justify-content-center" >
    <div class="card w-75 p-3 bgcl-gy"[hidden]="hAll.value">
        <div class="card-body d-flex justify-content-between">
            <h2 class="ft-cl-bl">Administrador <br> <span>Rol</span></h2>
            <button class="btn h-50 btn-mdg d-flex justify-content-center align-items-center"><i class="fi fi-br-power"></i> </button>
        </div>
        <div class="card-body d-flex justify-content-center flex-column">
            <button class="btn btn-mgr w-50 align-self-center" (click)="upValue('hAll', 'hAsign')">Asignaturas</button>
            <button class="btn btn-mgr w-50 align-self-center" (click)="upValue('hAll', 'hGrup')">Grupos</button>
            <button class="btn btn-mgr w-50 align-self-center" (click)="upValue('hAll', 'hProf')">Profesores</button>
            <button class="btn btn-mgr w-50 align-self-center" (click)="upValue('hAll', 'hAul')">Aulas</button>
            <button class="btn btn-mgr w-50 align-self-center" (click)="upValue('hAll', 'hEdif')">Edificios</button>
            <button class="btn btn-mgr w-50 align-self-center" (click)="upValue('hAll', 'hRepo')">Reportes</button>
            <button class="btn btn-mgr w-50 align-self-center" (click)="upValue('hAll', 'hGestUser')">Gestion de Usuarios</button>
        </div>
</div>

<app-asignaturas [hidden]="hAsign.value"></app-asignaturas>
<app-grupos [hidden]="hGrup.value"></app-grupos>
<app-profesores [hidden]="hProf.value"></app-profesores>
<app-aulas [hidden]="hAul.value"></app-aulas>
<app-edificios [hidden]="hEdif.value"></app-edificios>
<app-reportes [hidden]="hRepo.value"></app-reportes>
<app-gestion-users [hidden]="hGestUser.value"></app-gestion-users>
